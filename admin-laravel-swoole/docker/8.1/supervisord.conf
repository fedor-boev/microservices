[program:horizon]
process_name=%(program_name)s
command=/usr/bin/php /var/www/html/artisan horizon
autostart=true
autorestart=true
user=sail
redirect_stderr = true
stdout_logfile=/var/log/horizon.out.log
stopwaitsecs=3600

[program:websockets]
command=/usr/bin/php /var/www/html/artisan websockets:serve
numprocs=1
autostart=true
autorestart=true
user=sail
